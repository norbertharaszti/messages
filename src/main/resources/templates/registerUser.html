<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" data-th-action="@{/register}" data-th-object="${registerUser}">
        <h2 class="form-signin-heading">Please register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" data-th-field= "*{username}" class="form-control" placeholder="Username" required autofocus>
            <div  data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">

            </div>
           </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" data-th-field= "*{password}" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="eMail" class="sr-only">E-mail</label>
            <input type="email" id="eMail" data-th-field= "*{eMail}" class="form-control" placeholder="E-mail" required>
        </p>
        <p>
            <label for="dateOfBirth" class="sr-only">Date of birth</label>
            <input type="date" id="dateOfBirth" data-th-field= "*{dateOfBirth}" class="form-control" placeholder="Birthdate" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>
</html>

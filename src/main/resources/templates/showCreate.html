<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/messages">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/showCreate">New message</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<form method="POST" data-th-action="@{/createmessage}" data-th-object="${message}">
    <br>
    <div class="invalid-feedback" data-th-if="${#fields.hasErrors('author')}" data-th-errors="*{author}">
        Please choose a username.
    </div>
    <input data-th-field="*{text}" type="text"/>
    <p data-th-if="${#fields.hasErrors('text')}" data-th-errors="*{text}">Name Error</p>
    <input type="submit" value="Submit"/>
</form>

</body>
</html>
